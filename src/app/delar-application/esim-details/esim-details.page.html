<ion-header>
  <ion-toolbar mode="md" class="dealerHeader">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons
      *ngIf="myPlatform == 'desktop'&&companyId == 'apm-sa'"
      slot="start"
    >
      <ion-icon
        routerLink="/tabs-login/esim-dashboard"
        name="arrow-back"
        style="padding: 10px; cursor: pointer"
        slot="start"
      ></ion-icon>
    </ion-buttons>
    <ion-row>
      <ion-title>Esim Details</ion-title>
      <ion-col *ngIf="myPlatform == 'desktop'">
        <ion-row style="margin: 0px; padding: 0; float: right">
          <ion-col style="margin-top: 0" class="tooltip">
            <ion-fab-button
              size="small"
              class="fab-btn"
              href="https://kingstrackimages.s3.ap-southeast-1.amazonaws.com/EsimExcelDowmload/EsimDetails.xlsx"
              download="sample.xlsx"
            >
              <div class="excel-wrapper"></div>
            </ion-fab-button>
            <span class="tooltiptext">Excel-Format</span>
          </ion-col>
          <ion-col style="margin-top: 0; text-align: right">
            <ion-button class="submitBtn" size="small" (click)="newfunc()"
              >Export</ion-button
            >
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" (ionScroll)="logScrolling($event)">
  <ion-grid>
    <ion-row *ngIf="myPlatform != 'desktop'">
      <ion-col>
        <ion-row style="margin: 0px; padding: 0; float: right">
          <ion-col style="margin-top: 0" class="tooltip">
            <ion-fab-button
              size="small"
              class="fab-btn"
              href="https://kingstrackimages.s3.ap-southeast-1.amazonaws.com/EsimExcelDowmload/EsimDetails.xlsx"
              download="sample.xlsx"
            >
              <div class="excel-wrapper"></div>
            </ion-fab-button>
            <span class="tooltiptext">Excel-Format</span>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row class="wrapper-container">
      <ion-col size="12">
        <form [formGroup]="EsimdetailsForm">
          <ion-row class="form-field">
            <ion-col size="12" size-lg="2.4" size-md="2.4">
              <ion-label class="label-head">Invoice Number:</ion-label>
              <ionic-selectable
                class="input selectable-input"
                formControlName="orderNo"
                placeholder="Select the Invoice No"
                [items]="invoice"
                [canSearch]="true"
                [hasVirtualScroll]="true"
                [disabledItems]="data"
              >
              </ionic-selectable>
            </ion-col>
            <ion-col size="12" size-lg="2.4" size-md="2.4">
              <ion-label class="label-head">Quantity:</ion-label>
              <ion-input
                type="number"
                placeholder="Enter the Qty"
                formControlName="orderqty"
                class="input"
              ></ion-input>
            </ion-col>
            <ion-col size="12" size-lg="2.4" size-md="2.4">
              <ion-label class="label-head">File Upload:</ion-label>
              <input
                type="file"
                (change)="onFileChange($event)"
                formControlName="fileupload"
                class="documents"
              />
            </ion-col>
            <ion-col
              size="12"
              size-lg="2.4"
              size-md="2.4"
              style="margin: 25px 0px 0px; text-align: end"
            >
              <ion-button
                class="submitbtn"
                (click)="SearchData()"
                [disabled]="!EsimdetailsForm.valid || button"
                >Submit</ion-button
              >
              <ion-button class="submitbtn" (click)="clear()">Clear</ion-button>
            </ion-col>
          </ion-row>

          <ion-row>
            <span style="margin-left: 10px"
              ><ion-checkbox
                (ionChange)="onclick($event)"
              ></ion-checkbox> </span
            ><span style="margin-left: 13px">Assigned</span>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>

    <ion-row
      ><ion-col>
        <jqxGrid
          #myGrid
          [theme]="'material'"
          [width]="'99%'"
          [autoheight]="true"
          [source]="dataAdapter"
          [columns]="columns"
          [sortable]="true"
          [filterable]="true"
          [columnsresize]="true"
          [enablebrowserselection]="true"
          [enabletooltips]="true"
          [pagesizeoptions]="page"
          [pageable]="true"
          [showfilterrow]="true"
          style="
            font-size: 16px;
            text-align: center !important;
            margin: auto;
            cursor: pointer;
          "
        >
        </jqxGrid></ion-col
    ></ion-row>
  </ion-grid>

  <ion-fab
    *ngIf="arrow"
    style="margin-right: 1%; margin-bottom: 9%"
    slot="fixed"
    vertical="bottom"
    horizontal="end"
  >
    <ion-fab-button class="fabbutton" size="small" (click)="scrollToTop()">
      <ion-icon class="icon" name="arrow-up"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab
    *ngIf="arrow"
    style="margin-right: 1%; margin-bottom: 5%"
    slot="fixed"
    vertical="bottom"
    horizontal="end"
  >
    <ion-fab-button class="fabbutton" size="small" (click)="scrollToBottom()">
      <ion-icon class="icon" name="arrow-down"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
