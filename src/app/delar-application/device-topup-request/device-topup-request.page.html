<ion-header>
  <ion-toolbar mode="md" class="dealerHeader">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons
      *ngIf="myPlatform == 'desktop'&&companyId == 'apm-sa'"
      slot="start"
    >
      <ion-icon
        routerLink="/tabs-login/esim-dashboard"
        name="arrow-back"
        style="padding: 10px; cursor: pointer"
        slot="start"
      ></ion-icon>
    </ion-buttons>
    <ion-row>
      <ion-title *ngIf="myPlatform != 'desktop'"
        >Device Topup Request</ion-title
      >
      <ion-title *ngIf="myPlatform == 'desktop'"
        >Device Request Details</ion-title
      >
      <ion-col
        *ngIf="myPlatform == 'desktop'"
        size="4"
        style="text-align: right"
      >
        <ion-button class="submitBtn" size="small" (click)="newfunc()"
          >Export</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" (ionScroll)="logScrolling($event)">
  <ion-grid>
    <ion-row>
      <ion-col *ngIf="myPlatform != 'desktop'" style="text-align: right">
      </ion-col>
    </ion-row>
    <ion-row *ngIf="myPlatform == 'desktop'" class="upperRow">
      <ion-col
        [ngClass]="{selectedUpperCol:'true'}"
        routerLink="/tabs-login/esim-ca-request"
        routerLinkActive="selected"
        size="1.9"
      >
        <ion-label>Device Ca Request</ion-label>
      </ion-col>
      <ion-col
        [ngClass]="{selectedUpperCol:'true'}"
        routerLink="/tabs-login/esim-device-renewal-request"
        routerLinkActive="selected"
        size="1.9"
      >
        <ion-label>Device Renewal Request</ion-label>
      </ion-col>
      <ion-col
        [ngClass]="{selectedUpperCol:'true'}"
        routerLink="/tabs-login/device-topup-request"
        routerLinkActive="selected"
        size="1.9"
      >
        <ion-label>Device Topup Request</ion-label>
      </ion-col>
      <ion-col
        [ngClass]="{selectedUpperCol:'true'}"
        routerLink="/tabs-login/device-extend-one-year-request"
        routerLinkActive="selected"
        size="1.9"
      >
        <ion-label>Device Extend 1 Yr Request</ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="wrapper-container">
      <ion-col size="12" class="form-field">
        <form [formGroup]="topupForm">
          <ion-row>
            <ion-col class="label-head">Topup Request Number:</ion-col>
          </ion-row>
          <ion-row class="form-field">
            <ion-col size="6" size-lg="4" size-md="4">
              <ion-input
                type="text"
                placeholder="Enter the Top up Number"
                formControlName="topuprequestNo"
                class="input"
              ></ion-input>
            </ion-col>
            <ion-col
              size="6"
              size-lg="3"
              size-md="3"
              style="text-align: center; align-self: center"
            >
              <ion-button
                class="submitbtn"
                (click)="submit()"
                [disabled]="!topupForm.valid"
                >Submit</ion-button
              >
              <ion-button class="submitbtn" (click)="clear()">Clear</ion-button>
            </ion-col>
          </ion-row>
        </form>

        <ion-row style="padding: 10px" *ngIf="show">
          <ion-col size="12">
            <jqxGrid
              #myGrid
              [theme]="'material'"
              (onRowclick)="myGridOnRowSelect($event)"
              [width]="'99.5%'"
              [autoheight]="true"
              [source]="dataAdapter"
              [enablebrowserselection]="true"
              [sortable]="true"
              [filterable]="true"
              [columns]="columns"
              [columnsresize]="true"
              [enabletooltips]="true"
              [pageable]="true"
              [showfilterrow]="true"
              style="
                font-size: 16px;
                text-align: center !important;
                margin: auto;
                cursor: pointer;
              "
            >
            </jqxGrid>
          </ion-col>
        </ion-row>

        <ion-row style="padding: 10px" *ngIf="showsubmit">
          <ion-col size="12">
            <jqxGrid
              #myGrid
              [theme]="'material'"
              (onRowclick)="myGridOnRowSelect($event)"
              [width]="'99.5%'"
              [autoheight]="true"
              [source]="dataAdapter"
              [enablebrowserselection]="true"
              [sortable]="true"
              [columns]="columns"
              [columns]="columns"
              [filterable]="true"
              [enabletooltips]="true"
              [pageable]="true"
              [showfilterrow]="true"
              style="
                font-size: 16px;
                text-align: center !important;
                margin: auto;
                cursor: pointer;
              "
              [columnsresize]="true"
            >
            </jqxGrid>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab
    *ngIf="arrow"
    style="margin-right: 1%; margin-bottom: 9%"
    slot="fixed"
    vertical="bottom"
    horizontal="end"
  >
    <ion-fab-button class="fabbutton" size="small" (click)="scrollToTop()">
      <ion-icon class="icon" name="arrow-up"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab
    *ngIf="arrow"
    style="margin-right: 1%; margin-bottom: 5%"
    slot="fixed"
    vertical="bottom"
    horizontal="end"
  >
    <ion-fab-button class="fabbutton" size="small" (click)="scrollToBottom()">
      <ion-icon class="icon" name="arrow-down"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
