<ion-header>
  <ion-toolbar mode="md" class="dealerHeader">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons
      *ngIf="myPlatform == 'desktop'&&companyId == 'apm-sa'"
      slot="start"
    >
      <ion-icon
        routerLink="/tabs-login/esim-dashboard"
        name="arrow-back"
        style="padding: 10px; cursor: pointer"
        slot="start"
      ></ion-icon>
    </ion-buttons>
    <ion-row class="toolbar">
      <ion-title>Product Delivery Details</ion-title>
      <ion-col
        size="8"
        *ngIf="myPlatform == 'desktop'"
        style="text-align: right"
      >
        <ion-button (click)="openModel()" class="submitBtn" size="small"
          >ADD</ion-button
        >
        <ion-button class="submitBtn" size="small" (click)="newfunc()"
          >Export</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" (ionScroll)="logScrolling($event)">
  <ion-row>
    <ion-col *ngIf="myPlatform != 'desktop'" style="text-align: right">
      <ion-button (click)="openModel()" class="submitBtn" size="small"
        >ADD</ion-button
      >
    </ion-col>
  </ion-row>
  <ion-row style="margin: 15px 0px 0px 0px">
    <ion-col size="12">
      <jqxGrid
        #myGrid
        [theme]="'material'"
        (onRowclick)="myGridOnRowSelect($event)"
        [autoheight]="true"
        [source]="dataAdapter"
        [pagesizeoptions]="page"
        [enablebrowserselection]="true"
        [sortable]="true"
        [filterable]="true"
        [columns]="columns"
        [columnsresize]="true"
        [enabletooltips]="true"
        [pageable]="true"
        [showfilterrow]="true"
        [width]="'99%'"
        style="
          font-size: 16px;
          text-align: center !important;
          margin: auto;
          cursor: pointer;
        "
      >
      </jqxGrid>
    </ion-col>
  </ion-row>

  <ion-fab
    *ngIf="arrow"
    style="margin-right: 1%; margin-bottom: 9%"
    slot="fixed"
    vertical="bottom"
    horizontal="end"
  >
    <ion-fab-button class="fabbutton" size="small" (click)="scrollToTop()">
      <ion-icon class="icon" name="arrow-up"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab
    *ngIf="arrow"
    style="margin-right: 1%; margin-bottom: 5%"
    slot="fixed"
    vertical="bottom"
    horizontal="end"
  >
    <ion-fab-button class="fabbutton" size="small" (click)="scrollToBottom()">
      <ion-icon class="icon" name="arrow-down"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
