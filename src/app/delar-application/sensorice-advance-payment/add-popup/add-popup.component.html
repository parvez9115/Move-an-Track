<ion-header>
  <ion-toolbar mode="md" class="dealerHeader">
    <ion-buttons slot="start">
      <ion-icon
        (click)="cancelBtn()"
        name="arrow-back"
        style="padding: 10px"
        slot="start"
      ></ion-icon>
    </ion-buttons>
    <ion-title>Add Process</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-style label-style">
  <ion-row class="form-field">
    <ion-col style="margin-top: 15px">
      <form [formGroup]="addForm">
        <ion-row class="total-data">
          <ion-col>
            <ion-row class="content-style">
              <ion-col size="4" class="col-content">Date :</ion-col>
              <ion-col size="7">
                <ion-input
                  class="label-style"
                  type="date"
                  formControlName="utrdate"
                >
                </ion-input>
              </ion-col>
            </ion-row>

            <ion-row class="content-style">
              <ion-col size="4" class="col-content">UTR Number :</ion-col>
              <ion-col size="7">
                <ion-input
                  placeholder="Enter the Utr No"
                  class="label-style"
                  type="text"
                  formControlName="utrno"
                >
                </ion-input>
              </ion-col>
            </ion-row>

            <ion-row class="content-style">
              <ion-col size="4" class="col-content">Amt Recharged :</ion-col>
              <ion-col size="7">
                <ion-input
                  placeholder="Enter the Amt Recharged"
                  class="label-style"
                  type="number"
                  formControlName="recharged"
                ></ion-input>
              </ion-col>
            </ion-row>

            <ion-row class="content-style">
              <ion-col size="4" class="col-content">UTR Remarks :</ion-col>
              <ion-col size="7">
                <ion-input
                  placeholder="Enter the Utr Remarks"
                  class="label-style"
                  type="text"
                  formControlName="remarks"
                >
                </ion-input>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </form>

      <ion-row class="content-style">
        <ion-col style="text-align: center !important; padding: 10px">
          <ion-button
            *ngIf="!hideSerialNo"
            class="button"
            type="submit"
            (click)="add()"
            [disabled]="!addForm.valid"
            >Submit
          </ion-button>

          <ion-button
            *ngIf="hideSerialNo"
            class="button"
            type="submit"
            (click)="edit()"
            [disabled]="!addForm.valid"
            >Edit
          </ion-button>

          <ion-button class="button" (click)="cancelBtn()" type="cancel"
            >Cancel</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
