<ion-header>
  <ion-toolbar mode="md" class="dealerHeader">
    <ion-buttons slot="start">
      <ion-icon
        (click)="cancelBtn()"
        name="arrow-back"
        style="padding: 10px"
        slot="start"
      ></ion-icon>
    </ion-buttons>
    <ion-title>Request Date Update</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="myPlatform == 'desktop'" class="content-style label-style">
  <ion-row>
    <ion-col>
      <form [formGroup]="requestForm">
        <ion-row class="total-data">
          <ion-col>
            <ion-row class="content-style">
              <ion-col size="4" class="col-content">Request Date :</ion-col>
              <ion-col size="7">
                <ion-input
                  class="label-style"
                  type="date"
                  [max]="maxDate"
                  formControlName="requestdate"
                ></ion-input>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </form>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col style="text-align: center; padding: 20px">
      <ion-button class="button" (click)="submitBtn()"> Submit </ion-button>
      <ion-button class="button" (click)="cancelBtn()">Cancel</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
