<ion-header>
  <ion-toolbar mode="md" class="dealerHeader">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-icon
        (click)="goback()"
        name="arrow-back"
        style="padding: 10px; cursor: pointer"
        slot="start"
      ></ion-icon>
    </ion-buttons>
    <ion-row>
      <ion-title>Pending Invoice</ion-title>
      <ion-col size="4" style="text-align: right"> </ion-col>
    </ion-row> </ion-toolbar
></ion-header>

<ion-content>
  <ion-row style="margin-top: 10px; padding: 10px">
    <ion-col
      size="2"
      (mouseover)="pendinginvoicecount()"
      (click)="getdatas('Pending')"
      style="cursor: pointer"
    >
      <ion-label
        [ngClass]="{selectedUpperCol:'true',selected:status == 'Pending'  }"
      >
        Pending Invoice
        <span
          *ngIf="color != 'red'"
          style="
            background-color: #28e070;
            padding: 1px;
            padding-left: 5px;
            padding-right: 5px;
            border-radius: 20px;
            color: #000;
            font-weight: bold;
            font-size: 16px;
          "
          >{{invoices.pending}}</span
        >
        <span
          *ngIf="color == 'red'"
          style="
            background-color: red;
            padding: 1px;
            padding-left: 5px;
            padding-right: 5px;
            border-radius: 20px;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
          "
          >{{invoices.pending}}</span
        ></ion-label
      >
    </ion-col>

    <ion-col
      size="2"
      z
      (click)="getdatas('Close')"
      (mouseover)="closeinvoicecount()"
      style="cursor: pointer"
    >
      <ion-label
        [ngClass]="{selectedUpperCol:'true',selected:status == 'Close'  }"
      >
        Closed Invoice
        <span
          *ngIf="closecolor != 'red'"
          style="
            background-color: #28e070;
            padding: 1px;
            padding-left: 5px;
            padding-right: 5px;
            border-radius: 20px;
            color: #000;
            font-weight: bold;
            font-size: 16px;
          "
          >{{closeinvoices.pending}}</span
        >
        <span
          *ngIf="closecolor == 'red'"
          style="
            background-color: red;
            padding: 1px;
            padding-left: 5px;
            padding-right: 5px;
            border-radius: 20px;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
          "
          >{{closeinvoices.pending}}</span
        ></ion-label
      >
    </ion-col>

    <ion-col
      size="2"
      (click)="getdatas('Deleted')"
      (mouseover)="deleteinvoicecount()"
      style="cursor: pointer"
    >
      <ion-label
        [ngClass]="{selectedUpperCol:'true',selected:status == 'Deleted' }"
      >
        Deleted Invoice
        <span
          *ngIf="deletecolor != 'red'"
          style="
            background-color: #28e070;
            padding: 1px;
            padding-left: 5px;
            padding-right: 5px;
            border-radius: 20px;
            color: #000;
            font-weight: bold;
            font-size: 16px;
          "
          >{{deleteinvoices.pending}}</span
        >
        <span
          *ngIf="deletecolor == 'red'"
          style="
            background-color: red;
            padding: 1px;
            padding-left: 5px;
            padding-right: 5px;
            border-radius: 20px;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
          "
          >{{deleteinvoices.pending}}</span
        ></ion-label
      >
    </ion-col>
  </ion-row>

  <ion-row style="margin-top: 10px"
    ><ion-col>
      <jqxGrid
        #myGrid
        (onRowclick)="myGridOnRowSelect($event)"
        [theme]="'material'"
        [width]="'99%'"
        [autoheight]="true"
        [source]="dataAdapter"
        [columns]="columns"
        [sortable]="true"
        [filterable]="true"
        [columnsresize]="true"
        [enablebrowserselection]="true"
        [enabletooltips]="true"
        [pagesizeoptions]="page"
        [pageable]="true"
        [showfilterrow]="true"
        style="
          font-size: 16px;
          text-align: center !important;
          margin: auto;
          cursor: pointer;
        "
      >
      </jqxGrid> </ion-col
  ></ion-row>
</ion-content>
