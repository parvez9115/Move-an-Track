<ion-header>
  <ion-toolbar mode="md" class="dealerHeader">
    <ion-buttons slot="start">
      <ion-icon
        (click)="cancelBtn()"
        name="arrow-back"
        style="padding: 10px"
        slot="start"
      ></ion-icon>
    </ion-buttons>
    <ion-title>Add device</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-style label-style">
  <ion-row class="form-field">
    <ion-col style="margin-top: 15px">
      <form [formGroup]="addDeviceForm">
        <ion-row class="total-data">
          <ion-col>
            <ion-row class="content-style">
              <ion-col size="4" class="col-content">ICCID No:</ion-col>
              <ion-col size="7">
                <ion-input
                  placeholder="Enter the ICCID No"
                  class="label-style"
                  type="text"
                  formControlName="iccidno"
                >
                </ion-input>
              </ion-col>
            </ion-row>

            <ion-row class="content-style">
              <ion-col size="4" class="col-content">IMEI No:</ion-col>
              <ion-col size="7">
                <ion-input
                  placeholder="Enter the IMEI No"
                  class="label-style"
                  type="text"
                  formControlName="imeino"
                >
                </ion-input>
              </ion-col>
            </ion-row>

            <ion-row class="content-style">
              <ion-col size="4" class="col-content">VLTD No:</ion-col>
              <ion-col size="7">
                <ion-input
                  placeholder="Enter the VLTD No"
                  class="label-style"
                  type="text"
                  formControlName="vltdsno"
                ></ion-input>
              </ion-col>
            </ion-row>

            <ion-row class="content-style">
              <ion-col size="4" class="col-content">Box No:</ion-col>
              <ion-col size="7">
                <ion-input
                  placeholder="Enter the boxno"
                  class="label-style"
                  type="text"
                  formControlName="boxno"
                >
                </ion-input>
              </ion-col>
            </ion-row>

            <!-- <ion-row class="content-style">
              <ion-col size="4" class="col-content">Supplied Units:</ion-col>
              <ion-col size="7">
                <ion-input
                  class="label-style"
                  type="number"
                  formControlName="suppliedunits"
                  placeholder="Enter the Supplied Units"
                ></ion-input>
              </ion-col>
            </ion-row> -->
          </ion-col>
        </ion-row>
      </form>

      <ion-row class="content-style">
        <ion-col style="text-align: center !important; padding: 10px">
          <ion-button
            class="button"
            type="submit"
            (click)="addDevice()"
            [disabled]="!addDeviceForm.valid"
            >Submit
          </ion-button>
          <ion-button class="button" (click)="cancelBtn()" type="cancel"
            >Cancel</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
