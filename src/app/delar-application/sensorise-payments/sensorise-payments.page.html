<ion-header>
  <ion-toolbar class="dealerHeader">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sensorice Payments</ion-title>
    <ion-button
      *ngIf="myPlatform == 'desktop'"
      slot="end"
      class="submitBtn"
      size="small"
      (click)="newfunc()"
      >Export</ion-button
    >
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="wrapper-container">
    <ion-col size="12">
      <form [formGroup]="PaymentsForm">
        <ion-row class="form-field">
          <ion-col size="12" size-lg="3" size-md="3">
            <ion-label class="label-head">SR NO:</ion-label>
            <ion-input
              type="text"
              placeholder="Enter the SR NO"
              class="input"
              formControlName="srno"
            ></ion-input>
          </ion-col>

          <ion-col size="12" size-lg="4" size-md="4">
            <ion-label class="label-head">File Upload:</ion-label>
            <ion-input
              type="file"
              (change)="onFileChange($event)"
              class="documents"
              formControlName="fileupload"
            ></ion-input>
          </ion-col>

          <ion-col
            size="12"
            size-lg="4"
            size-md="4"
            style="margin-top: 25px; text-align: center"
          >
            <ion-button
              class="submitbtn"
              (click)="SearchData()"
              [disabled]="!PaymentsForm.valid"
              >Submit</ion-button
            >
            <ion-button
              class="submitbtn"
              [disabled]="!PaymentsForm.value.srno"
              (click)="deleteMethod()"
              >Delete</ion-button
            >
            <ion-button class="submitbtn" (click)="clear()">Clear</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-col>
  </ion-row>

  <ion-row style="margin-top: 10px"
    ><ion-col>
      <jqxGrid
        #myGrid
        [theme]="'material'"
        [width]="'99%'"
        [autoheight]="true"
        [source]="dataAdapter"
        [columns]="columns"
        [sortable]="true"
        [filterable]="true"
        [columnsresize]="true"
        [enablebrowserselection]="true"
        [enabletooltips]="true"
        [pagesizeoptions]="page"
        [pageable]="true"
        [showfilterrow]="true"
        style="
          font-size: 16px;
          text-align: center !important;
          margin: auto;
          cursor: pointer;
        "
      >
      </jqxGrid>
    </ion-col>
  </ion-row>
</ion-content>
