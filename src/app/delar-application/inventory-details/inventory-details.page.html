  <ion-toolbar class="dealerHeader">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-row>
      <ion-title>Inventory Details</ion-title>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row style="padding: 10px">
    <ion-col size="12">

      <ion-row>
        <ion-col style="text-align: end;">
          <ion-button (click)="AddTrack()" [disabled]="checkbutton">Add Track</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <jqxGrid #myGrid [selectionmode]="'checkbox'" (onRowclick)="myGridOnRowclick($event)"
            (onRowselect)="myGridOnRowSelect($event)" (onRowunselect)="myGridOnRowSelect($event)" [theme]="'material'"
            [pagesizeoptions]="page" [enablebrowserselection]="true" [width]="'99.5%'" [autoheight]="true"
            [source]="dataAdapter" [columns]="columns" [filterable]="true" [sortable]="true" [columnsresize]="true"
            [enabletooltips]="true" [pageable]="true" [showfilterrow]="true" style="
              font-size: 16px;
              text-align: center !important;
              margin: auto;
              cursor: pointer;
            ">
          </jqxGrid>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
