<ion-header>
  <ion-toolbar mode="md" class="dealerHeader">
    <ion-buttons slot="start">
      <ion-icon (click)="cancelBtn()" name="arrow-back" style="padding: 10px" slot="start"></ion-icon>
    </ion-buttons>
    <ion-title>Add Process</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-style label-style">
  <ion-row class="form-field">
    <ion-col style="margin-top: 15px">
      <form [formGroup]="addForm">
        <ion-row>
          <ion-col>
            <ion-row class="content-style">
              <ion-col>
                <ion-label class="label-head">Dealer:</ion-label>

                <ionic-selectable class="input selectable-input" placeholder="Select the Dealer"
                  formControlName="dealername" [items]="dealerlist" [canSearch]="true" [hasVirtualScroll]="true">
                </ionic-selectable>
              </ion-col>
              <ion-col>
                <ion-label class="label-head">Group Id:</ion-label>
                <ion-input placeholder="Enter the Group Id" class="label-style" type="number" formControlName="grpid">
                </ion-input>
              </ion-col>
            </ion-row>

            <ion-row class="content-style">
              <ion-col>
                <ion-label class="label-head">IP’s/Domain/URL’s1:</ion-label>
                <ion-input placeholder="" class="label-style" type="text" formControlName="urls1">
                </ion-input>
              </ion-col>
              <ion-col>
                <ion-label class="label-head">IP’s/Domain/URL’s2:</ion-label>
                <ion-input placeholder="" class="label-style" type="text" formControlName="urls2">
                </ion-input>
              </ion-col>

            </ion-row>

            <ion-row class="content-style">
              <ion-col>
                <ion-label class="label-head">IP’s/Domain/URL’s3:</ion-label>
                <ion-input placeholder="" class="label-style" type="text" formControlName="urls3">
                </ion-input>
              </ion-col>
              <ion-col>
                <ion-label class="label-head">IP’s/Domain/URL’s4:</ion-label>
                <ion-input placeholder="" class="label-style" type="text" formControlName="urls4">
                </ion-input>
              </ion-col>

            </ion-row>

            <ion-row class="content-style">
              <ion-col>
                <ion-label class="label-head">Admin MSSIDN 1: AIRTEL:</ion-label>
                <ion-input placeholder="" class="label-style" type="text" formControlName="airtel1">
                </ion-input>
              </ion-col>
              <ion-col>
                <ion-label class="label-head">Admin MSSIDN 2: AIRTEL:</ion-label>
                <ion-input placeholder="" class="label-style" type="text" formControlName="airtel2">
                </ion-input>
              </ion-col>

            </ion-row>
            <ion-row class="content-style">
              <ion-col>
                <ion-label class="label-head">Admin MSSIDN 3: AIRTEL:</ion-label>
                <ion-input placeholder="" class="label-style" type="text" formControlName="airtel3">
                </ion-input>
              </ion-col>
              <ion-col>
                <ion-label class="label-head">Admin MSSIDN 1: BSNL:</ion-label>
                <ion-input placeholder="" class="label-style" type="text" formControlName="bsnl1">
                </ion-input>
              </ion-col>

            </ion-row>
            <ion-row class="content-style">
              <ion-col>
                <ion-label class="label-head">Admin MSSIDN 2: BSNL:</ion-label>
                <ion-input placeholder="" class="label-style" type="text" formControlName="bsnl2">
                </ion-input>
              </ion-col>
              <ion-col>
                <ion-label class="label-head">Admin MSSIDN 3: BSNL:</ion-label>
                <ion-input placeholder="" class="label-style" type="text" formControlName="bsnl3">
                </ion-input>
              </ion-col>

            </ion-row>
          </ion-col>
        </ion-row>
      </form>

      <ion-row class="content-style">
        <ion-col style="text-align: center !important; padding: 10px">
          <ion-button *ngIf="!hideSerialNo" class="button" type="submit" (click)="add()"
            [disabled]="!addForm.valid">Submit
          </ion-button>

          <ion-button *ngIf="hideSerialNo" class="button" type="submit" (click)="edit()"
            [disabled]="!addForm.valid">Edit
          </ion-button>

          <ion-button class="button" (click)="cancelBtn()" type="cancel">Cancel</ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
