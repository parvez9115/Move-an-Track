<ion-header>
  <ion-toolbar mode="md" class="dealerHeader">
    <ion-buttons slot="start">
      <ion-icon
        (click)="cancelBtn()"
        name="arrow-back"
        style="padding: 10px"
        slot="start"
      ></ion-icon>
    </ion-buttons>
    <ion-title>Invoice Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="generateForm">
    <ion-row style="margin-top: 5px">
      <ion-col size="12" size-lg="2.4" size-md="2.4">
        <ion-label class="dealer-label">User ID :</ion-label>
        <ion-input
          placeholder="Enter the User Id"
          formControlName="userid"
          class="input"
        ></ion-input>
      </ion-col>

      <ion-col size="12" size-lg="2.4" size-md="2.4">
        <ion-label class="dealer-label">Password :</ion-label>
        <ion-input
          type="password"
          placeholder="Enter the Password"
          formControlName="password"
          class="input"
        ></ion-input>
      </ion-col>

      <!-- <ion-col style="text-align: end; margin-right: 10px"
        ><span
          ><ion-icon
            class="dismiss"
            name="trash"
            (click)="deleteModel()"
          ></ion-icon
        ></span>
      </ion-col> -->
    </ion-row>

    <ion-row>
      <ion-col size="12" size-lg="3.5" size-md="3.5" style="margin-left: 10px">
        <ion-label>
          <span class="dealer-label">Dealer :</span>
          <span class="dealer-data">{{ value.dealerid }}</span>
        </ion-label>
      </ion-col>

      <ion-col>
        <ion-label>
          <span class="dealer-label">Invoice Date :</span>
          <span class="dealer-data">{{ value.invoicedate }}</span>
        </ion-label>
      </ion-col>
      <ion-col style="text-align: end !important">
        <ion-button
          class="button"
          size="small"
          type="submit"
          (click)="confirmModel()"
          [disabled]="!generateForm.valid"
          >Submit
        </ion-button>
        <ion-button
          class="button"
          size="small"
          type="cancel"
          (click)="cancelBtn()"
          >Cancel</ion-button
        >
      </ion-col>
    </ion-row>

    <ion-row *ngIf="visible">
      <ion-col size="12" size-lg="2.2" size-md="2.2" style="margin-left: 10px">
        <ion-label>
          <span class="dealer-label">IMEI No :</span>
        </ion-label>
        <ion-input formControlName="imei" class="input" disabled></ion-input>
      </ion-col>

      <ion-col size="12" size-lg="4.5" size-md="4.5">
        <ion-label>
          <span class="dealer-label">Product Name :</span>
        </ion-label>
        <ionic-selectable
          class="input selectable-input"
          formControlName="productnamelist"
          [(ngModel)]="product"
          [items]="productnamelist"
          [canSearch]="true"
          [hasVirtualScroll]="true"
          itemValueField="itemname"
          itemTextField="itemname"
        >
        </ionic-selectable>
      </ion-col>
      <ion-col
        size="12"
        size-lg="2"
        size-md="2"
        style="text-align: end; margin-top: 27px"
      >
        <ion-button size="small" (click)="save()">Save</ion-button>
        <ion-button size="small" (click)="dismiss()">Clear</ion-button>
      </ion-col>
    </ion-row>
  </form>

  <ion-row style="margin-top: 10px">
    <ion-col size="12">
      <jqxGrid
        #myGrid
        (onRowclick)="myGridOnRowSelect($event)"
        [theme]="'material'"
        [width]="'99%'"
        [autoheight]="true"
        [source]="dataAdapter"
        [columns]="columns"
        [sortable]="true"
        [filterable]="true"
        [columns]="columns"
        [enablebrowserselection]="true"
        [pagesizeoptions]="page"
        [columnsresize]="true"
        [enabletooltips]="true"
        [showfilterrow]="true"
        [pageable]="true"
        style="
          font-size: 16px;
          text-align: center !important;
          margin: auto;
          cursor: pointer;
        "
      >
      </jqxGrid>
    </ion-col>
  </ion-row>
</ion-content>
